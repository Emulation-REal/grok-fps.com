<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodFury FPS: Apocalypse Edition</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #crosshair { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            width: 20px; 
            height: 20px; 
            transform: translate(-50%, -50%); 
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 10px;
            top: 5px;
            left: 9px;
        }
        #crosshair::after {
            width: 10px;
            height: 2px;
            top: 9px;
            left: 5px;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-shadow: 2px 2px 2px black;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 50px;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 2px black;
            display: none;
        }
        #leaderboard {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 2px 2px 2px black;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui"></div>
    <div id="gameOver">Game Over</div>
    <div id="leaderboard"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script>
        // Initialize Three.js scene
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x666666, 10, 100);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Initialize Cannon.js physics
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
        directionalLight.position.set(20, 30, 20);
        scene.add(directionalLight);

        // Player setup
        const playerBody = new CANNON.Body({ mass: 1 });
        playerBody.addShape(new CANNON.Sphere(0.5));
        playerBody.position.set(0, 1, 50);
        world.addBody(playerBody);
        camera.position.copy(playerBody.position);
        let playerHealth = 100;
        let stamina = 100;
        let score = 0;
        let multiKill = 0;
        let wave = 1;

        // Gun model
        let currentWeapon = 0;
        const weapons = [
            { name: 'Pistol', fireRate: 500, damage: 20, spread: 0.02, ammo: 50, maxAmmo: 50, reloadTime: 1000, color: 0x333333 },
            { name: 'Shotgun', fireRate: 1000, damage: 50, spread: 0.1, ammo: 20, maxAmmo: 20, reloadTime: 2000, pellets: 5, color: 0x555555 },
            { name: 'Assault Rifle', fireRate: 100, damage: 10, spread: 0.05, ammo: 100, maxAmmo: 100, reloadTime: 1500, color: 0x444444 },
            { name: 'Sniper Rifle', fireRate: 1500, damage: 100, spread: 0.001, ammo: 10, maxAmmo: 10, reloadTime: 2500, headshotMult: 2, color: 0x666666 },
            { name: 'Rocket Launcher', fireRate: 2000, damage: 150, spread: 0.05, ammo: 5, maxAmmo: 5, reloadTime: 3000, explosionRadius: 3, color: 0x777777 },
            { name: 'Chainsaw', fireRate: 100, damage: 30, spread: 0, ammo: Infinity, maxAmmo: Infinity, reloadTime: 0, range: 1.5, color: 0x8b0000 }
        ];
        const gunGeometry = new THREE.BoxGeometry(0.2, 0.1, 0.5);
        const gun = new THREE.Mesh(gunGeometry, new THREE.MeshStandardMaterial({ color: weapons[0].color }));
        gun.position.set(0.2, -0.2, -0.5);
        camera.add(gun);
        scene.add(camera);

        // Muzzle flash
        const muzzleFlashGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const muzzleFlashMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const muzzleFlash = new THREE.Mesh(muzzleFlashGeometry, muzzleFlashMaterial);
        muzzleFlash.position.set(0.2, -0.2, -0.7);
        muzzleFlash.visible = false;
        camera.add(muzzleFlash);

        // Camera controls
        let yaw = 0, pitch = 0;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, sprint = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let canShoot = true;
        let isReloading = false;

        // Lock pointer
        document.addEventListener('click', () => {
            renderer.domElement.requestPointerLock();
        });

        document.addEventListener('mousemove', (event) => {
            if (document.pointerLockElement === renderer.domElement) {
                const sensitivity = 0.002;
                yaw -= event.movementX * sensitivity;
                pitch -= event.movementY * sensitivity;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
                camera.rotation.set(pitch, yaw, 0);
            }
        });

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyD': moveRight = true; break;
                case 'ShiftLeft': sprint = true; break;
                case 'KeyR': if (!isReloading) reload(); break;
                case 'Digit1': switchWeapon(0); break;
                case 'Digit2': switchWeapon(1); break;
                case 'Digit3': switchWeapon(2); break;
                case 'Digit4': switchWeapon(3); break;
                case 'Digit5': switchWeapon(4); break;
                case 'Digit6': switchWeapon(5); break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyD': moveRight = false; break;
                case 'ShiftLeft': sprint = false; break;
            }
        });

        // Shooting
        document.addEventListener('mousedown', () => {
            if (canShoot && document.pointerLockElement === renderer.domElement && weapons[currentWeapon].ammo > 0 && playerHealth > 0 && !isReloading) {
                shoot();
            }
        });

        function switchWeapon(index) {
            if (index !== currentWeapon && !isReloading) {
                currentWeapon = index;
                gun.material.color.setHex(weapons[currentWeapon].color);
            }
        }

        function reload() {
            if (weapons[currentWeapon].ammo < weapons[currentWeapon].maxAmmo && !isReloading) {
                isReloading = true;
                playSound('reload');
                setTimeout(() => {
                    weapons[currentWeapon].ammo = weapons[currentWeapon].maxAmmo;
                    isReloading = false;
                }, weapons[currentWeapon].reloadTime);
            }
        }

        // Ground with terrain
        const groundGeometry = new THREE.PlaneGeometry(200, 200, 50, 50);
        for (let i = 0; i < groundGeometry.attributes.position.array.length; i += 3) {
            const x = groundGeometry.attributes.position.array[i];
            const z = groundGeometry.attributes.position.array[i + 2];
            groundGeometry.attributes.position.array[i + 1] = Math.sin(x * 0.05) * Math.cos(z * 0.05) * 2;
        }
        groundGeometry.computeVertexNormals();
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x555555 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        const groundBody = new CANNON.Body({ mass: 0 });
        groundBody.addShape(new CANNON.Plane());
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        // Environment
        const wallMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const walls = [
            { pos: [0, 2, -100], size: [200, 4, 1] },
            { pos: [0, 2, 100], size: [200, 4, 1] },
            { pos: [-100, 2, 0], size: [1, 4, 200] },
            { pos: [100, 2, 0], size: [1, 4, 200] }
        ];
        walls.forEach(w => {
            const wallGeometry = new THREE.BoxGeometry(...w.size);
            const wall = new THREE.Mesh(wallGeometry, wallMaterial);
            wall.position.set(...w.pos);
            scene.add(wall);
            const wallBody = new CANNON.Body({ mass: 0 });
            wallBody.addShape(new CANNON.Box(new CANNON.Vec3(w.size[0] / 2, w.size[1] / 2, w.size[2] / 2)));
            wallBody.position.set(...w.pos);
            world.addBody(wallBody);
        });

        const crateMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
        const crates = [];
        const crateBodies = [];
        for (let i = 0; i < 20; i++) {
            const crateGeometry = new THREE.BoxGeometry(2, 2, 2);
            const crate = new THREE.Mesh(crateGeometry, crateMaterial);
            crate.position.set(Math.random() * 160 - 80, 1, Math.random() * 160 - 80);
            crate.userData = { health: 50 };
            scene.add(crate);
            crates.push(crate);
            const crateBody = new CANNON.Body({ mass: 10 });
            crateBody.addShape(new CANNON.Box(new CANNON.Vec3(1, 1, 1)));
            crateBody.position.copy(crate.position);
            world.addBody(crateBody);
            crateBodies.push(crateBody);
        }

        const barrelMaterial = new THREE.MeshStandardMaterial({ color: 0x666666 });
        for (let i = 0; i < 10; i++) {
            const barrelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 16);
            const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
            barrel.position.set(Math.random() * 160 - 80, 1, Math.random() * 160 - 80);
            scene.add(barrel);
            const barrelBody = new CANNON.Body({ mass: 0 });
            barrelBody.addShape(new CANNON.Cylinder(0.5, 0.5, 2, 16));
            barrelBody.position.copy(barrel.position);
            world.addBody(barrelBody);
        }

        // Skybox
        const skyGeometry = new THREE.SphereGeometry(200, 32, 32);
        const skyMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.BackSide });
        const sky = new THREE.Mesh(skyGeometry, skyMaterial);
        scene.add(sky);

        // Enemies
        const enemies = [];
        const enemyBodies = [];
        let killCount = 0;
        function spawnEnemy(type = 'fast') {
            const size = type === 'fast' ? 0.5 : type === 'tank' ? 1 : 0.7;
            const health = type === 'fast' ? 50 : type === 'tank' ? 200 : 80;
            const speed = type === 'fast' ? 4 : type === 'tank' ? 1 : 2;
            const color = type === 'fast' ? 0xff4500 : type === 'tank' ? 0x8b0000 : 0x00ff00;
            const enemyGeometry = new THREE.BoxGeometry(size, size * 1.5, size);
            const enemyMaterial = new THREE.MeshStandardMaterial({ color });
            const enemy = new THREE.Mesh(enemyGeometry, enemyMaterial);
            const x = Math.random() * 160 - 80;
            const z = Math.random() * 160 - 80;
            enemy.position.set(x, size * 0.75, z);
            enemy.userData = { health, type, speed, lastShot: 0 };
            scene.add(enemy);
            enemies.push(enemy);

            const enemyBody = new CANNON.Body({ mass: 1 });
            enemyBody.addShape(new CANNON.Box(new CANNON.Vec3(size / 2, size * 0.75, size / 2)));
            enemyBody.position.copy(enemy.position);
            world.addBody(enemyBody);
            enemyBodies.push(enemyBody);
        }

        for (let i = 0; i < 30; i++) {
            spawnEnemy(i < 15 ? 'fast' : i < 25 ? 'tank' : 'ranged');
        }

        // Blood effects
        const bloodParticles = [];
        const bloodGeometry = new THREE.BufferGeometry();
        const bloodVertices = new Float32Array(60000);
        bloodGeometry.setAttribute('position', new THREE.BufferAttribute(bloodVertices, 3));
        const bloodMaterial = new THREE.PointsMaterial({ color: 0xff0000, size: 0.1 });
        const bloodSystem = new THREE.Points(bloodGeometry, bloodMaterial);
        scene.add(bloodSystem);

        const decals = [];
        const bloodPoolGeometry = new THREE.CircleGeometry(2, 16);
        const bloodPoolMaterial = new THREE.MeshBasicMaterial({ color: 0x8b0000, transparent: true, opacity: 0.7 });
        function spawnBlood(position, isDismember = false) {
            const particleCount = isDismember ? 500 : 200;
            for (let i = 0; i < particleCount; i++) {
                const particle = {
                    position: new THREE.Vector3(position.x, position.y, position.z),
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * (isDismember ? 5 : 3),
                        Math.random() * (isDismember ? 5 : 3),
                        (Math.random() - 0.5) * (isDismember ? 5 : 3)
                    ),
                    lifetime: isDismember ? 4 : 2
                };
                bloodParticles.push(particle);
            }
            // Blood decal
            const decal = new THREE.Mesh(decalGeometry, decalMaterial);
            decal.position.set(position.x, 0.01, position.z);
            decal.rotation.x = -Math.PI / 2;
            decal.scale.set(Math.random() * 0.5 + 0.5, Math.random() * 0.5 + 0.5, 1);
            scene.add(decal);
            decals.push({ mesh: decal, lifetime: 15 });
            // Blood pool
            if (isDismember) {
                const pool = new THREE.Mesh(bloodPoolGeometry, bloodPoolMaterial);
                pool.position.set(position.x, 0.02, position.z);
                pool.rotation.x = -Math.PI / 2;
                scene.add(pool);
                decals.push({ mesh: pool, lifetime: 30 });
            }
        }

        function updateBlood() {
            for (let i = bloodParticles.length - 1; i >= 0; i--) {
                const particle = bloodParticles[i];
                particle.position.add(particle.velocity.multiplyScalar(1 / 60));
                particle.lifetime -= 1 / 60;
                if (particle.lifetime <= 0) {
                    bloodParticles.splice(i, 1);
                }
            }
            const positions = bloodSystem.geometry.attributes.position.array;
            for (let i = 0; i < bloodParticles.length; i++) {
                positions[i * 3] = bloodParticles[i].position.x;
                positions[i * 3 + 1] = bloodParticles[i].position.y;
                positions[i * 3 + 2] = bloodParticles[i].position.z;
            }
            bloodSystem.geometry.attributes.position.needsUpdate = true;
            bloodSystem.geometry.setDrawRange(0, bloodParticles.length);

            for (let i = decals.length - 1; i >= 0; i--) {
                decals[i].lifetime -= 1 / 60;
                if (decals[i].lifetime <= 0) {
                    scene.remove(decals[i].mesh);
                    decals.splice(i, 1);
                }
            }
        }

        // Dismemberment
        function dismemberEnemy(enemy) {
            const size = enemy.userData.type === 'fast' ? 0.2 : enemy.userData.type === 'tank' ? 0.4 : 0.3;
            for (let i = 0; i < 5; i++) {
                const partGeometry = new THREE.BoxGeometry(size, size, size);
                const partMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8b0000,
                    emissive: 0x400000,
                    roughness: 0.8
                });
                const part = new THREE.Mesh(partGeometry, partMaterial);
                part.position.copy(enemy.position);
                part.position.y += Math.random() * size;
                scene.add(part);
                const partBody = new CANNON.Body({ mass: 0.1 });
                partBody.addShape(new CANNON.Box(new CANNON.Vec3(size / 2, size / 2, size / 2)));
                partBody.position.copy(part.position);
                partBody.velocity.set((Math.random() - 0.5) * 6, Math.random() * 6, (Math.random() - 0.5) * 6);
                world.addBody(partBody);
                setTimeout(() => {
                    scene.remove(part);
                    world.removeBody(partBody);
                }, 3000);
            }
            spawnBlood(enemy.position, true);
        }

        // Enemy projectiles
        const projectiles = [];
        const projectileGeometry = new THREE.SphereGeometry(0.2, 8, 8);
        const projectileMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        function spawnProjectile(enemy) {
            const projectile = new THREE.Mesh(projectileGeometry, projectileMaterial);
            projectile.position.copy(enemy.position);
            projectile.position.y += 0.5;
            scene.add(projectile);
            const direction = playerBody.position.vsub(projectile.position).unit();
            projectiles.push({ mesh: projectile, velocity: direction.scale(5), lifetime: 5 });
        }

        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                proj.mesh.position.add(proj.velocity.clone().multiplyScalar(1 / 60));
                proj.lifetime -= 1 / 60;
                if (proj.lifetime <= 0 || proj.mesh.position.distanceTo(playerBody.position) < 0.7) {
                    if (proj.lifetime > 0) {
                        playerHealth -= 20;
                        spawnBlood(playerBody.position);
                    }
                    scene.remove(proj.mesh);
                    projectiles.splice(i, 1);
                }
            }
        }

        // Sound effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            if (type === 'gun') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            } else if (type === 'death') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(100, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            } else if (type === 'reload') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            } else if (type === 'ambient') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            }
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + (type === 'ambient' ? 10 : type === 'gun' ? 0.1 : type === 'reload' ? 0.3 : 0.5));
        }
        setInterval(() => playSound('ambient'), 10000);

        function shoot() {
            const weapon = weapons[currentWeapon];
            if (weapon.ammo <= 0 || isReloading) return;
            canShoot = false;
            weapon.ammo--;
            playSound('gun');
            muzzleFlash.visible = true;
            setTimeout(() => { muzzleFlash.visible = false; }, 50);
            setTimeout(() => { canShoot = true; }, weapon.fireRate);
            const raycaster = new THREE.Raycaster();
            const shots = weapon.pellets || 1;
            let hits = 0;
            for (let i = 0; i < shots; i++) {
                const spreadX = (Math.random() - 0.5) * weapon.spread;
                const spreadY = (Math.random() - 0.5) * weapon.spread;
                raycaster.setFromCamera(new THREE.Vector2(spreadX, spreadY), camera);
                const intersects = raycaster.intersectObjects([...enemies, ...crates]);
                if (intersects.length > 0) {
                    const hit = intersects[0].object;
                    if (hit.userData.health) {
                        const isHeadshot = weapon.name !== 'Chainsaw' && intersects[0].point.y > hit.position.y + (hit.userData.type === 'fast' ? 0.5 : hit.userData.type === 'tank' ? 1 : 0.7);
                        const damage = isHeadshot && weapon.headshotMult ? weapon.damage * weapon.headshotMult : weapon.damage;
                        hit.userData.health -= damage;
                        spawnBlood(intersects[0].point);
                        if (hit.userData.health <= 0) {
                            if (enemies.includes(hit)) {
                                playSound('death');
                                dismemberEnemy(hit);
                                scene.remove(hit);
                                const index = enemies.indexOf(hit);
                                world.removeBody(enemyBodies[index]);
                                enemies.splice(index, 1);
                                enemyBodies.splice(index, 1);
                                killCount++;
                                multiKill++;
                                score += isHeadshot ? 200 : 100;
                                if (Math.random() < 0.3) spawnEnemy(Math.random() < 0.5 ? 'fast' : Math.random() < 0.5 ? 'tank' : 'ranged');
                            } else if (crates.includes(hit)) {
                                scene.remove(hit);
                                const index = crates.indexOf(hit);
                                world.removeBody(crateBodies[index]);
                                crates.splice(index, 1);
                                crateBodies.splice(index, 1);
                                spawnBlood(hit.position, true);
                            }
                        }
                        hits++;
                    }
                }
                if (weapon.name === 'Rocket Launcher' && hits === 0) {
                    const explosionPos = raycaster.ray.origin.clone().add(raycaster.ray.direction.multiplyScalar(10));
                    enemies.forEach((enemy, i) => {
                        if (enemy.position.distanceTo(explosionPos) < weapon.explosionRadius) {
                            enemy.userData.health -= weapon.damage;
                            spawnBlood(enemy.position);
                            if (enemy.userData.health <= 0) {
                                playSound('death');
                                dismemberEnemy(enemy);
                                scene.remove(enemy);
                                const index = enemies.indexOf(enemy);
                                world.removeBody(enemyBodies[index]);
                                enemies.splice(index, 1);
                                enemyBodies.splice(index, 1);
                                killCount++;
                                multiKill++;
                                score += 100;
                            }
                        }
                    });
                    spawnBlood(explosionPos, true);
                }
            }
            if (hits > 1) score += multiKill * 50;
            if (weapon.name === 'Chainsaw') {
                const range = weapon.range;
                enemies.forEach((enemy, i) => {
                    if (enemy.position.distanceTo(camera.position) < range && enemy.userData.health > 0) {
                        enemy.userData.health -= weapon.damage;
                        spawnBlood(enemy.position);
                        if (enemy.userData.health <= 0) {
                            playSound('death');
                            dismemberEnemy(enemy);
                            scene.remove(enemy);
                            const index = enemies.indexOf(enemy);
                            world.removeBody(enemyBodies[index]);
                            enemies.splice(index, 1);
                            enemyBodies.splice(index, 1);
                            killCount++;
                            multiKill++;
                            score += 150;
                        }
                    }
                });
            }
            setTimeout(() => { multiKill = 0; }, 1000);
        }

        // Leaderboard
        let playerName = prompt('Enter your name for the leaderboard:', 'Player') || 'Player';
        const leaderboard = JSON.parse(localStorage.getItem('bloodFuryLeaderboard') || '[]');
        function updateLeaderboard() {
            leaderboard.push({ name: playerName, score });
            leaderboard.sort((a, b) => b.score - a.score);
            if (leaderboard.length > 5) leaderboard.pop();
            localStorage.setItem('bloodFuryLeaderboard', JSON.stringify(leaderboard));
            document.getElementById('leaderboard').innerHTML = 'Leaderboard:<br>' + leaderboard.map((e, i) => `${i + 1}. ${e.name}: ${e.score}`).join('<br>');
        }

        // Wave system
        setInterval(() => {
            if (!gameOver) {
                wave++;
                for (let i = 0; i < 5 + wave; i++) {
                    spawnEnemy(Math.random() < 0.4 ? 'fast' : Math.random() < 0.4 ? 'tank' : 'ranged');
                }
            }
        }, 30000);

        // Animation loop
        let gameOver = false;
        function animate() {
            if (gameOver) return;
            requestAnimationFrame(animate);
            world.step(1 / 60);

            // Update player movement
            velocity.set(0, playerBody.velocity.y, 0);
            direction.set(0, 0, 0);
            if (moveForward) direction.z -= 1;
            if (moveBackward) direction.z += 1;
            if (moveLeft) direction.x -= 1;
            if (moveRight) direction.x += 1;
            direction.normalize();
            direction.applyQuaternion(camera.quaternion);
            const speed = sprint && stamina > 0 ? 8 : 5;
            if (sprint && direction.length() > 0) {
                stamina -= 0.5;
                if (stamina < 0) stamina = 0;
            } else {
                stamina += 0.2;
                if (stamina > 100) stamina = 100;
            }
            velocity.x = direction.x * speed;
            velocity.z = direction.z * speed;
            playerBody.velocity.set(velocity.x, velocity.y, velocity.z);
            camera.position.copy(playerBody.position);

            // Update enemies
            enemies.forEach((enemy, i) => {
                const directionToPlayer = playerBody.position.vsub(enemyBodies[i].position);
                const distance = directionToPlayer.norm();
                directionToPlayer.normalize();
                const speed = enemy.userData.speed;
                if (enemy.userData.type !== 'ranged' || distance > 10) {
                    enemyBodies[i].velocity.set(directionToPlayer.x * speed, 0, directionToPlayer.z * speed);
                } else {
                    enemyBodies[i].velocity.set(0, 0, 0);
                    if (Date.now() - enemy.userData.lastShot > 2000) {
                        spawnProjectile(enemy);
                        enemy.userData.lastShot = Date.now();
                    }
                }
                enemy.position.copy(enemyBodies[i].position);
                if (distance < 1 && enemy.userData.type !== 'ranged') {
                    playerHealth -= 0.1;
                    spawnBlood(playerBody.position);
                    if (playerHealth <= 0) {
                        gameOver = true;
                        document.getElementById('gameOver').style.display = 'block';
                        document.exitPointerLock();
                        updateLeaderboard();
                    }
                }
            });

            updateBlood();
            updateProjectiles();

            // Update UI
            document.getElementById('ui').innerHTML = `
                Health: ${Math.max(0, Math.floor(playerHealth))}<br>
                Stamina: ${Math.floor(stamina)}<br>
                Weapon: ${weapons[currentWeapon].name}${isReloading ? ' (Reloading)' : ''}<br>
                Ammo: ${weapons[currentWeapon].ammo}/${weapons[currentWeapon].maxAmmo}<br>
                Kills: ${killCount}<br>
                Score: ${score}<br>
                Wave: ${wave}
            `;

            // Unlock weapon skins
            if (score > 1000) weapons.forEach(w => w.color = 0xffd700); // Gold skin
            else if (score > 500) weapons.forEach(w => w.color = 0xaaaaaa); // Silver skin

            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
